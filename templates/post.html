<html ng-app="post">
	<head>
		<title>Post your event</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<style>
			.form_centered {margin:0 auto; border: solid 2pt black; width:500px; padding:10px;}
			.form_items {margin:0 auto; padding:10px;}
			form textarea {width:300px; height:200px;}
			form input {width:200px;}
		</style>
	</head>
	<body>
		<div class="pure-g">
			<div class="pure-menu pure-menu-open pure-menu-horizontal pure-u-sm-1-2">
				<ul class="pure-u-sm-1-4">
					<li><a href="/">What's up, MCTC?</a></li>
				</ul>
				<ul class="pure-u-sm-1-4">
					<li><a href="/post">Post an event</a></li>
				</ul>
				<ul class="pure-u-sm-1-4">
					<li><a href="/search">Search for an event</a></li>
				</ul>
			</div>
		</div
		<div class="pure-g-responsive">
	<div class="pure-u-sm-1-4"></div>
	{% from "_formhelper.html" import render_field %}
	<form method=post class="form_centered">
	<dl class="form_items">
		{{ render_field(form.title) }}
		{{ render_field(form.content) }}
		{{ render_field(form.hash_tag) }}
		{{ render_field(form.date_time) }}
		
	</dl>
	<p><input type=submit value="Submit Event" class="pure-button pure-button-primary">
	</div>
</form>
	
	
	
	</body>
</html>
